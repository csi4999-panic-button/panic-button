<body class="background-image">
    <md-card class="card-style scroll-card-80" >
        <md-card-content class="card-fill-width">
            <h2>Manage Members{{classroomTitle}}</h2>
            <mat-grid-list cols="8" rowHeight="64px">
                <div>
                    <mat-grid-tile [colspan]="3" [rowspan]="1">
                        First Name
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="3" [rowspan]="1">
                        Last Name
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        Role
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                    </mat-grid-tile>
                </div>
                <div *ngFor="let user of users; let i = index">
                    <mat-grid-tile [colspan]="3" [rowspan]="1">
                        {{user.info.firstName}}
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="3" [rowspan]="1">
                        {{user.info.lastName}}
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        {{getRoleOf(user.role)}}
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <button mat-button class="button-style" (click)="RemoveUser(i)" mat-raised-button>
                            <i class="material-icons">delete</i>
                        </button>
                    </mat-grid-tile>
                </div>
            </mat-grid-list>
            <p>Hover over a users name to see their email</p>
        </md-card-content>
        <md-card-actions>
            <button mat-button class="button-style" mat-raised-button routerLink="/user-console" routerLinkActive="active">
                View Classes
            </button>
            <button mat-button class="button-style" mat-raised-button (click)="navigateToClassHub(currentClassroomId)">
                Back to Classroom
            </button>
        </md-card-actions>
    </md-card>
</body>

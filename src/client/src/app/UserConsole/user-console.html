<body>
  <md-toolbar class="mat-elevation-z10 user-console-titlebar">
    <div id="title-container">
      <div class="title-left">
        <button mat-icon-button (click)="snav.toggle()"><i class="material-icons">menu</i></button>
      </div>
      <div class="title-center">
        Welcome back, {{whoAmI}}
      </div>
    </div>
  </md-toolbar>
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="0">
    <mat-sidenav #snav [mode]="'side'" [fixedInViewport]="true" fixedTopGap="0" opened="true" disableClose="true" class="user-sidenav">
      <mat-nav-list class="sidenav-list">
          <a mat-list-item class="sidenav-list-item" routerLink='/create-class'>Create Class</a>
          <a mat-list-item class="sidenav-list-item" routerLink='/join-class'>Join Class</a>
          <a mat-list-item class="sidenav-list-item" routerLink='/create-school'>Create School</a>
          <a mat-list-item class="sidenav-list-item" href="/logout">Logout <i class="material-icons">exit_to_app</i></a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>

  <div class="column" style="width: 75%; float: right;">
    <md-card class="cards mat-elevation-z10">
      <md-toolbar class="mat-elevation-z10 secondary-toolbar">
        Class Information
      </md-toolbar>
      <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource">

          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

          <!-- Course Title Column -->
          <ng-container matColumnDef="courseTitle">
            <mat-header-cell *matHeaderCellDef> Course Title </mat-header-cell>
            <mat-cell *matCellDef="let classroom"> {{classroom.courseTitle}} </mat-cell>
          </ng-container>

          <!-- Course Number Column -->
          <ng-container matColumnDef="courseNumber">
            <mat-header-cell *matHeaderCellDef> Course Number </mat-header-cell>
            <mat-cell *matCellDef="let classroom"> {{classroom.courseNumber}} </mat-cell>
          </ng-container>

          <!-- Section Number Column -->
          <ng-container matColumnDef="sectionNumber">
            <mat-header-cell *matHeaderCellDef> Section Number </mat-header-cell>
            <mat-cell *matCellDef="let classroom"> {{classroom.sectionNumber}} </mat-cell>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
            <mat-cell *matCellDef="let classroom"> {{classroom.role}} </mat-cell>
          </ng-container>

          <!-- School Name Column -->
          <ng-container matColumnDef="schoolName">
            <mat-header-cell *matHeaderCellDef> School Name </mat-header-cell>
            <mat-cell *matCellDef="let classroom"> {{classroom.schoolName}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateTo(row._id)"></mat-row>
        </mat-table>
      </div>
    </md-card>
  </div>
</body>

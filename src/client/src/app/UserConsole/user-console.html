<md-toolbar class="mat-elevation-z10" style="background-color: #303F9F; color: #FFFFFF;font-size: 50px; text-align:center">
        User Name - Console</md-toolbar>
<div class="column" style="width: 20%;">
        <md-card class="cards mat-elevation-z10">
                <md-toolbar class="mat-elevation-z10 secondary-toolbar">
                        Actions</md-toolbar>
                <button mat-button class="button-style" mat-raised-button routerLink='/create-class'>Create Class</button>  
                <button mat-button class="button-style" mat-raised-button routerLink='/join-class'>Join Class</button>
                <button mat-button class="button-style" mat-raised-button>Delete Class</button>      
        </md-card>
</div>
<div class="column" style="width: 75%;">
<md-card class="cards mat-elevation-z10">
        <md-toolbar class="mat-elevation-z10 secondary-toolbar">
                Class Information</md-toolbar>
                <div class="example-container mat-elevation-z8">
                        <mat-table #table [dataSource]="dataSource">
                      
                          <!--- Note that these columns can be defined in any order.
                                The actual rendered columns are set as a property on the row definition" -->
                      
                          <!-- Position Column -->
                          <ng-container matColumnDef="courseNumber">
                            <mat-header-cell *matHeaderCellDef> Course Number </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.courseNumber}} </mat-cell>
                          </ng-container>
                      
                          <!-- Name Column -->
                          <ng-container matColumnDef="courseTitle">
                            <mat-header-cell *matHeaderCellDef> Course Title </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.courseTitle}} </mat-cell>
                          </ng-container>
                      
                          <!-- Weight Column -->
                          <ng-container matColumnDef="role">
                            <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.role}} </mat-cell>
                          </ng-container>
                      
                          <!-- Color Column -->
                          <ng-container matColumnDef="sectionNumber">
                            <mat-header-cell *matHeaderCellDef> Section Number </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.sectionNumber}} </mat-cell>
                          </ng-container>
                      
                          <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
                          <mat-row *matRowDef="let row; columns: displayedColumns;" 
                          (click)="navigateTo('/class-hub')"
                          style="cursor: pointer" 
                          onmouseover="this.style.background='gray';"
                          onmouseout="this.style.background='white'; this.style.curser='pointer';"></mat-row>
                        </mat-table>
                      </div>
       
</md-card>
</div>
